<div id="orgDetails" class="tab-pane fade in fade active">
    <div class="col-md-12 col-sm-12 col-xs-12 padding-none">
        <div id="orgFlashMsgDiv" flash-message="2000" class=""></div>
        <div class="col-md-12 col-sm-12 col-xs-12 padding-none margin-bottom-10">
            <button type="submit" class="btn btn-primary greenbtn pull-right" ui-sref="neworgnaization">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;
                <span translate="button.addOrg"></span>
            </button>
        </div>

        <form name="form" role="form" class="form-horizontal">
            <div class="row margin-bottom-10x margin-to10x">

                <table ng-table="oc.tableParams" show-filter="true" class="col-md-12 table-bordered table-striped table-condensed cf padding-none">
                    <tr ng-repeat="org in $data">
                        <td title="'Organization Name'" filter="{ name: 'text'}" sortable="'name'">
                            {{org.name | camelCase}}</td>
                        <td title="'Sub Domain'" filter="{ subDomain: 'text'}" sortable="'subDomain'">
                            {{org.subDomain | camelCase}}</td>
                        <td title="'Admin mail'">
                            {{org.admins | adminMail}}</td>
                        <td title="'Code'">
                            {{org.code | camelCase}}</td>
                        <td title="'Active/Inactive'">
                            {{org.enabled | enabledFilter}}</td>
                        <td title="'Action'">
                            <a href="" ng-click="oc.updateOrg(org)">
                                <i class="fa fa-2x fa-toggle-on color-green" aria-hidden="true" ng-show="org.enabled"></i>
                                <i class="fa fa-2x fa-toggle-off color-green" aria-hidden="true" ng-show="!org.enabled"></i>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="color-grey text-align-center">
                <h4 ng-show="oc.tableParams.total()== 0" ng-bind="'no.org.found' | translate"></h4>
            </div>
        </form>
    </div>
</div>
