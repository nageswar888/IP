<div id="orgDetails" class="tab-pane fade in fade active">
    <div class="col-md-12 col-sm-12 col-xs-12 padding-none">
        <form name="aoc.orgForm" role="form" ng-submit="aoc.saveOrg()" class="form-horizontal" novalidate>
            <div class="row margin-bottom-10x margin-to10x">
                <div id="orgFlashMsgDiv" flash-message="2000" class=""></div>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <h4 class=""><b ng-bind="'org.details' | translate"></b></h4>
                <div class="row top-border padding-top-20x">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="name" ng-bind="'label.org.name' | translate"></label>
                            <div class="col-sm-8">
                                <input type="text" name="name" id="name" class="form-control mandatory-mark text-left" ng-model="aoc.org.name"
                                       ng-minlength="3" ng-maxlength="25" placeholder="Organization name" required>
                                <span ng-show="(aoc.orgForm.name.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.name.$error.required"
                                      class="text-danger"> {{'field.required'| translate:'{field:"Organization name"}'}}
                                </span>
                                <span ng-show="(aoc.orgForm.name.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.name.$error.minlength"
                                      class="text-danger" ng-bind="'min.max.error' | translate:{name:'Organization name', min:3, max:25}"></span>
                                <span ng-show="(aoc.orgForm.name.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.name.$error.maxlength"
                                      class="text-danger" ng-bind="'min.max.error' | translate:{name:'Organization name', min:3, max:25}"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="sector" ng-bind="'label.org.sector' | translate"></label>
                            <div class="col-sm-8">
                                <input type="text" name="sector" id="sector" class="form-control text-left" ng-model="aoc.org.sector"
                                       ng-minlength="2" ng-maxlength="20"  placeholder="Sector"/>
                                 <span ng-show="(aoc.orgForm.sector.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.sector.$error.minlength"
                                       class="text-danger" ng-bind="'min.max.error' | translate:{name:'Sector', min:2, max:20}"></span>
                                <span ng-show="(aoc.orgForm.sector.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.sector.$error.maxlength"
                                      class="text-danger" ng-bind="'min.max.error' | translate:{name:'Sector', min:2, max:20}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="subDomain" ng-bind="'label.org.subdomain' | translate"></label>
                            <div class="col-sm-8">
                                <!--https?:\/\/(?:www\.|(?!www))[^\s\.]+\.[^\s]{2,}|www\.[^\s]+\.[^\s]{2,}-->
                                <!--ng-pattern="/[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/"-->
                                <input type="text" name="subDomain" id="subDomain" ng-minlength="3" ng-maxlength="25" class="form-control mandatory-mark text-left" ng-pattern="aoc.subDomainPattern" ng-model="aoc.org.subDomain"
                                       placeholder="Sub domain" required>
                                <span ng-show="(aoc.orgForm.subDomain.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.subDomain.$error.required"
                                      class="text-danger" ng-bind="'field.required' | translate:{field:'Sub domain'}"></span>
                                <span ng-show="(aoc.orgForm.subDomain.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.subDomain.$error.pattern"
                                      class="text-danger"  ng-bind="'invalid.sub.domain' | translate"></span>
                                <span ng-show="(aoc.orgForm.subDomain.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.subDomain.$error.minlength"
                                      class="text-danger" ng-bind="'min.max.error' | translate:{name:'Sub domain', min:3, max:25}"></span>
                                <span ng-show="(aoc.orgForm.subDomain.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.subDomain.$error.maxlength"
                                      class="text-danger" ng-bind="'min.max.error' | translate:{name:'Sub domain', min:3, max:25}"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="code" ng-bind="'label.org.code' | translate"></label>
                            <div class="col-sm-8">
                                <input type="text" name="code" id='code' ng-minlength="3" ng-maxlength="5" class="form-control text-left" ng-model="aoc.org.code"
                                       placeholder="Code" ng-pattern="/^[a-zA-Z0-9\s]*$/">
                                <span ng-show="(aoc.orgForm.code.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.code.$error.pattern"
                                class="text-danger" ng-bind="'admin.user.code.alphabet.msg' | translate"></span>
                                <span ng-show="(aoc.orgForm.code.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.code.$error.minlength"
                                      class="text-danger" ng-bind="'min.max.error' | translate:{name:'Code', min:3, max:5}"></span>
                                <span ng-show="(aoc.orgForm.code.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.code.$error.maxlength"
                                      class="text-danger" ng-bind="'min.max.error' | translate:{name:'Code', min:3, max:5}"></span>

                            </div>
                        </div>
                    </div>
                </div>

                <!--Admin user details -->
                <h4 class=""><b ng-bind="'org.admin.details' | translate"></b></h4>
                <div class="row top-border padding-top-20x">
                    <div class="col-sm-6">
                        <!--firstName-->
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="firstName" ng-bind="'first.name.label' | translate"></label>
                            <div class="col-sm-8"><input type="text" name="firstName" id="firstName" class="form-control mandatory-mark text-left" ng-model="aoc.org.user.firstName"
                                                         ng-pattern="/^[a-zA-Z\s]*$/" ng-maxlength="20"     placeholder="First name" required>
                                <span ng-show="(aoc.orgForm.firstName.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.firstName.$error.required"
                                      ng-bind="'user.firstName.required'| translate " class="text-danger">
                                </span>
                                <span ng-show="(aoc.orgForm.firstName.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.firstName.$error.maxlength"
                                      class="text-danger" ng-bind="'name.size.max' | translate"></span>
                                <span ng-show="(aoc.orgForm.firstName.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.firstName.$error.pattern" class="text-danger" ng-bind="'admin.user.name.alphabet.msg' | translate"></span>
                            </div>
                        </div>

                        <!--lastName-->
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="lastName" ng-bind="'last.name.label' | translate"></label>
                            <div class="col-sm-8">
                                <input type="text" name="lastName" id='lastName' class="form-control mandatory-mark text-left" ng-model="aoc.org.user.lastName"
                                       ng-pattern="/^[a-zA-Z\s]*$/" ng-maxlength="20" placeholder="Last name" required>
                        <span ng-show="(aoc.orgForm.lastName.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.lastName.$error.required" class="text-danger"
                              ng-bind="'user.lastName.required' | translate"></span>
                        <span ng-show="(aoc.orgForm.lastName.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.lastName.$error.maxlength"
                              class="text-danger" ng-bind="'name.size.max' | translate"></span>
                                <span ng-show="(aoc.orgForm.lastName.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.lastName.$error.pattern"
                                      class="text-danger" ng-bind="'admin.user.lname.alphabet.msg' | translate"></span>
                            </div>
                        </div>

                        <!--Mobile number-->
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="mobileno">Mobile No</label>
                            <div class="col-sm-8">
                                <input type="text" name="mobileno" id='mobileno' class="form-control mandatory-mark text-left" ng-model="aoc.org.user.mobileno"
                                       ng-pattern="/^[0-9]{10,10}$/" ng-maxlength="10" ng-minlength="10"  placeholder="Mobile no." required>
                                <span ng-show="(aoc.orgForm.mobileno.$touched || aoc.orgForm.orgFormSubmitted ) && aoc.orgForm.mobileno.$error.required" class=" text-danger"
                                      ng-bind="'mobno.required' | translate"></span>
                                <span ng-show="(aoc.orgForm.mobileno.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.mobileno.$error.pattern"
                                      class="text-danger"  ng-bind="'Invalid.mob' | translate"></span>
                            </div>
                        </div>


                    </div>
                    <div class="col-sm-6">
                        <!--Middle Name-->
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="firstName">Middle Name</label>
                            <div class="col-sm-8">
                                <input type="text" name="middleName" id='middleName' class="form-control  text-left" ng-model="aoc.org.user.middleName"
                                       ng-pattern="/^[a-zA-Z\s]*$/" ng-maxlength="20" placeholder="Middle name" >
                                <span ng-show="(aoc.orgForm.middleName.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.middleName.$error.pattern"
                                      class="text-danger" ng-bind="'admin.user.mname.alphabet.msg' | translate"></span>
                                <span ng-show="(aoc.orgForm.middleName.$touched || aoc.orgForm.orgFormSubmitted) && aoc.orgForm.middleName.$error.maxlength"
                                      class="text-danger" ng-bind="'name.size.max' | translate"></span>
                            </div>
                        </div>

                        <!--Email-->
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Email Id</label>
                            <div class="col-sm-8">
                                <input type="email" name="email" id='email' class="form-control mandatory-mark text-left" ng-model="aoc.org.user.email" placeholder="Email id"
                                       ng-minlength="4"    required>
                        <span ng-show="(aoc.orgForm.email.$touched || aoc.orgForm.orgFormSubmitted ) && aoc.orgForm.email.$error.required" class="text-danger"
                              ng-bind="'email.required' | translate"></span>
                         <span ng-show="(aoc.orgForm.email.$touched || aoc.orgForm.orgFormSubmitted ) && aoc.orgForm.email.$error.email"
                               class="text-danger" ng-bind="'invalid.email.message' | translate" class=" text-danger"></span>
                         <span ng-show="(aoc.orgForm.email.$touched || aoc.orgForm.orgFormSubmitted ) && aoc.orgForm.email.$error.minlength"
                               class="text-danger"  ng-bind="'invalid.email.minlength' | translate"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group text-align-center">
                    <button type="submit" class="btn greenbtn btn-xl" >
                        <i class="glyphicon glyphicon-ok"></i> {{'button.save' | translate}}
                    </button>

                    <button type="reset" class="btn redbtn" ui-sref="organizations">
                        <i class="glyphicon glyphicon-remove"></i> Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
