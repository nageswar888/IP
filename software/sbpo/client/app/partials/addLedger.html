<div class="modal-content">
    <div class="modal-header add-task-modal-header">
        <h2 ng-bind="'add.ledger.header' | translate"></h2>
        <div class="row">
            <div id="ledgerFlashMsgDiv" flash-message="2000" class="flash-error-msg-padding"></div>
        </div>
    </div>
    <div class="modal-body">
        <form name="addLedgerForm" class="" novalidate>
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <div class="form-group">
                        <label class="control-label col-sm-4" ng-bind="'ledger.list.ledger.label' | translate"></label>
                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" class="form-control mandatory-mark text-left" ng-model="ledger.name"
                                   ng-pattern="/^[a-zA-Z\s]*$/" ng-maxlength="{{ledgerNameMaxlength}}" placeholder="{{'ledger.list.ledger.label' | translate}}" required>
                                <span ng-show="(addLedgerForm.name.$touched) && addLedgerForm.name.$error.required"
                                      ng-bind="'ledger.name.required'| translate " class="text-danger">
                                </span>
                                <span ng-show="(addLedgerForm.name.$touched) && addLedgerForm.name.$error.pattern"
                                      class="text-danger" ng-bind="'ledger.name.alphabet.msg' | translate"></span>
                                <span ng-show="(addLedgerForm.name.$touched) && addLedgerForm.name.$error.maxlength"
                                      class="text-danger" ng-bind="'max.custom.error' | translate:{ max:ledgerNameMaxlength}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer add-payee-modal-footer'">
        <div class="colorbtn">
            <button type="button"  class="btn btn-primary greenbtn" ng-click="addLedger(ledger,addLedgerForm)" translate="button.add"></button>
            <button type="button"  class="btn btn-primary redbtn" ng-click="closeModal()" translate="button.cancel"></button>
        </div>
    </div>
</div>
