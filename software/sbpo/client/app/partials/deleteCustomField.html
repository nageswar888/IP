<div style="max-width: 700px">
    <div class="modal-header">
        <h4 class="modal-title sub-heading" ng-bind="deleteHeading"></h4>
    </div>
    <div class="modal-body">
        <div id="errorFlashMsgDiv" flash-message="4000" class=""></div>
        <div class="row">
            <h4 class="text-center" ng-bind="deleteConformation"></h4>
        </div>
    </div>

    <div class="modal-footer text-center">
        <button type="reset" class="btn greenbtn btn-xl" ng-click="deleteCustomField()" translate="user.button.delete">
        </button>
        <button type="button" ng-click="cancle()" class="btn redbtn btn-xl" translate="button.cancel">
        </button>
    </div>
</div>
