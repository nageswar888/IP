<div class=" col-md-8 pull-right">
    <div class="col-md-offset-1 col-sm-6 col-md-6 padding-none">
        <div>
            <div class="col-sm-3 text-right top-margin-5">
                <label translate="sort.by.label"></label>
            </div>
            <div class="col-sm-9 padding-none">
                <label class="radio-inline margin-right-20" ng-repeat="eachCriteria in sac.sortCriterias track by $index"
                       ng-click="sac.changeSort(sac.sortCriterias.selected)">
                    <input type="radio" ng-model="sac.sortCriterias.selected" ng-value="eachCriteria.value">
                    <span ng-bind="eachCriteria.key"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="col-sm-3 col-md-3">
        <div class="btn-group pull-right" ng-if="!$root.enableDisableDownloadButton();" uib-dropdown>
            <div uib-dropdown-toggle >
                <button class="btn download-drop-down-btn" ng-disabled="$root.enableDisableDownloadButton();">
                    <i class="fa fa-download" aria-hidden="true" ></i>
                    <span translate="btn.label.download"></span>
                </button>
            </div>
            <ul class="dropdown-menu download-tab remove-ul-padding" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                <li role="menuitem" class="li-padding-class">
                    <div class="font-size-15px" data-ng-click="sac.download('excel');">
                        <span translate="download.in.excel"></span> <i class="fa fa-file-excel-o fa-1x" aria-hidden="true"></i>
                    </div>
                </li>
                <li role="menuitem" class="li-padding-class">
                    <div class="font-size-15px" data-ng-click="sac.download('allExcel');">
                        <span translate="download.all.request.per.project.excel"></span> <i class="fa fa-file-excel-o fa-1x" aria-hidden="true"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-sm-2 pull-right" ng-if="(sac.canView() && sac.deleteSeletedAdvices.length > 0)" >
        <button class="btn download-drop-down-btn "  data-ng-click="sac.deleteAdvices();"
                ng-disabled="sac.deleteSeletedAdvices.length <= 0">
            <i class="fa fa-trash-o" aria-hidden="true" ></i>
            <span translate="btn.label.delete.all"></span>
        </button>
    </div>
</div>
