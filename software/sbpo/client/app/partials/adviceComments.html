<div class="modal-content comment">
    <div class="modal-header add-task-modal-header">
        <button type="button" class="close" ng-click="closePopup()" aria-hidden="true">&times;    </button>
        <span class="font-18" ng-bind="'button.comments' | translate"></span>
    </div>
    <div class="modal-body">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <!-- <h1>Virtual Ledgers</h1>-->
            <div id="commentFlashMsgDiv" class="margin-top-15" flash-message="2000"></div>
        </div>
        <form name="viewCommentsForm" class="" >
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12 comment margin-5px">
                    <div class="col-md-12 col-sm-12 col-lg-12 comment-body">
                        <div class="col-md-12 col-sm-12 col-lg-12" ng-show="comments==null" translate="advice.text.noComment"></div>
                        <div class="col-md-12 col-sm-12 col-lg-12" ng-hide="comments==null" ng-repeat="comments in comments">
                            <a class="text-decuration-none" href="#"><b>{{comments.user.firstName | camelCase}} {{comments.user.lastName | camelCase}}</b></a> {{'comment.added.text'|translate}} {{comments.createdDate | dateFilterwithTime}}<br>
                            <label class="font-family-style" ng-bind="comments.text | camelCase"></label>
                        </div>

                    </div>
                    <div class="col-md-12 col-sm-12 col-lg-12 new-comment display-none">
                        <div class="col-md-12 col-sm-12 col-lg-12 margin-5px">
                            <textarea class="form-control custom-control" rows="3" name ="comment" ng-model="text" required></textarea>
                        </div>
                        <div class="col-md-12 col-sm-12 col-lg-12 margin-top-5">
                            <button type="button" class="btn btn-submit greenbtn" ng-click="submitComment(advice._id)"><span ng-bind="'button.add' | translate"></span></button>
                            <button type="reset" class="btn redbtn" onclick="$('.new-comment').toggle();">
                                <span ng-bind="'button.cancel' | translate"></span></button>
                        </div><br>
                    </div><br>
                </div><br>

                <div class="col-md-12 col-sm-12 col-lg-12 comment margin-top-10">
                    <button type="button" class="btn btn-default btn-toggle-comment" onclick="$('.new-comment').toggle();">
                        <i class="fa fa-comment" aria-hidden="true"></i>
                        <span ng-bind="'button.comment' | translate"></span></button>
                </div><br>

            </div>
        </form>
    </div>
</div>
