<section class="login">
    <div class="container">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="color-heading">
                <center>
                    <h3>Login</h3>
                </center>
            </div>
        </div>
        <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
            <div class="login-form">
<!--                <div id="loginmessageDiv" flash-message="5000" class="login-error-div"></div>-->
                <form name="lc.form" novalidate>
                     <span ng-show="(lc.form.$submitted && lc.inActiveUser)"
                           ng-bind="'login.inactive.user.error' | translate" class="text-danger medetory-astericks login-required font-size-20px"></span>
                    <span ng-show="(lc.form.$submitted && lc.inValidCredentials)"
                          ng-bind="'login.credential.error.label' | translate" class="text-danger medetory-astericks login-required font-size-20px"></span>
                    <div class="form-group">
                        <span ng-show="(lc.form.$submitted || lc.form.username.$touched) && lc.form.username.$error.required"
                              ng-bind="'login.invalid.username.label' | translate" class="text-danger medetory-astericks login-required font-size-20px"></span>

                        <span ng-show="(lc.form.$submitted || lc.form.username.$touched) && lc.form.username.$error.email"
                              ng-bind="'login.invalid.email.label' | translate" class="text-danger medetory-astericks login-required font-size-20px"></span>
                        <input class="form-control user" name="username" ng-model="lc.loginModal.username"
                               placeholder="Email" type="Email" id="login_uname" required autofocus/>
                    </div>
                    <div class="form-group">
                        <span ng-show="(lc.form.$submitted || lc.form.password.$touched) && lc.form.password.$error.required"
                              ng-bind="'login.invalid.password.label' | translate" class="text-danger medetory-astericks login-required font-size-20px"></span>
                        <input class="form-control pass" placeholder="Password" type="password" ng-bind="lc.checkUserNameExist();"
                               name="password" ng-model="lc.loginModal.password" id="inputPassword" required />
                    </div>
                    <div class="form-group">
                        <button type="submit" id="signin" ng-click="lc.signin()" class="btn btn-default" translate="login.btn.label"></button>
                    </div>
                    <div class="form-group">
                        <p><a ui-sref="forgotPassword" translate="login.forgot.pwd.label"></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
