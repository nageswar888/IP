<div class="col-md-12">
    <div class="col-md-offset-7 col-sm-9 col-md-9 padding-none">
        <div>
            <div class="col-sm-3 text-right top-margin-5">
                <label translate="sort.by.label"></label>
            </div>
            <div class="col-sm-9 padding-none">
                <label class="radio-inline margin-right-20" ng-repeat="eachCriteria in sprc.sortCriterias track by $index"
                       ng-click="sprc.changeSort(sprc.sortCriterias.selected)">
                    <input type="radio" ng-model="sprc.sortCriterias.selected" ng-value="eachCriteria.value">
                    <span ng-bind="eachCriteria.key"></span>
                </label>
            </div>
        </div>
    </div>
</div>
