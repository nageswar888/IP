<div id="projectdetail" class="tab-pane fade in fade active avide-footer">
    <div class="col-md-12 col-sm-12 col-xs-12 padding-none">
        <div id="projectFlashMsgDiv" flash-message="2000" class=""></div>

        <div class="col-md-12 col-sm-12 col-xs-12 padding-none margin-bottom-10">
            <div class="col-md-6 padding-left-0">
                <span class="col-md-3 padding-left-0 padding-right-0" ng-bind="'admin.project.total'  | translate:{ total:apc.totalProject}"></span>
            </div>
            <div class="col-md-6 padding-right-0">
                <button type="submit" class="btn btn-primary greenbtn pull-right" ui-sref="admin.project">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;
                    <span translate="button.add.project"></span>
                </button>
            </div>
        </div>

        <div id="no-more-tables deatail-table">
            <!--class="table"-->
            <table ng-table="apc.tableParams" show-filter="!apc.noRecordMessage" class="col-md-12 table-bordered table-striped table-condensed cf padding-none">
                <tr ng-repeat="project in $data" ng-if="!apc.noRecordMessage">
                    <td title="'Project Name'" filter="{ projectName: 'text'}" sortable="'projectName'"
                        ng-bind="project.projectName"></td>

                    <td title="'Project Location'" filter="{ projectLocation: 'text'}" sortable="'projectLocation'"
                        ng-bind="project.projectLocation"></td>

                    <td title="'Start Date'" sortable="'startDate'" ng-bind="project.startDate | dateFilter"></td>

                    <td title="'End Date'" sortable="'endDate'" ng-bind="project.endDate | dateFilter"></td>

                    <td title="'Action'" ng-disabled="true" class="text-center table-action">
                        <a href="" ng-click="apc.editproject(project)" uib-tooltip="edit" class="margin-right-5">
                            <img  src="/app/images/action1.png" >
                        </a>
                        <a href="" ng-click="apc.deleteproject(project)" uib-tooltip="delete">
                            <img src="/app/images/action2.png">
                        </a>
                    </td>
                </tr>
                <tr ng-if="apc.isDataExist">
                    <td class="color-grey text-align-center" colspan="5">
                        <h4 translate="project.record.notFound"></h4>
                    </td>
                </tr>
            </table>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
