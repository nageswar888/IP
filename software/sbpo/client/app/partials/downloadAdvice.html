<div class="btn-group pull-right" uib-dropdown>
    <div uib-dropdown-toggle >
        <button class="btn download-drop-down-btn">
            <i class="fa fa-download" aria-hidden="true" ></i>
            <span translate="btn.label.download"></span>
        </button>
    </div>
    <ul class="dropdown-menu download-tab remove-ul-padding" uib-dropdown-menu role="menu" aria-labelledby="split-button">
        <li role="menuitem" class="li-padding-class">
            <div class="font-size-15px" data-ng-click="dac.downloadAll('pdf')">
                <span ng-bind="'download.in.pdf' | translate"></span> <i class="fa fa-file-pdf-o fa-1x" aria-hidden="true"></i>
            </div>
        </li>
        <li role="menuitem" class="li-padding-class">
            <div class="font-size-15px" data-ng-click="dac.downloadAll('excel')">
                <span ng-bind="'download.in.excel' | translate"></span> <i class="fa fa-file-excel-o fa-1x" aria-hidden="true"></i>
            </div>
        </li>
        <li role="menuitem" class="li-padding-class" ng-if="!($root.$state.current.name === 'paymentHistory')">
            <div class="font-size-15px" data-ng-click="dac.allProject('allPdf')" translate="download.all.request.per.project.pdf">
               <i class="fa fa-file-excel-o fa-1x" aria-hidden="true"></i>
            </div>
        </li>
        <li role="menuitem" class="li-padding-class" ng-if="!($root.$state.current.name === 'paymentHistory')">
            <div class="font-size-15px" data-ng-click="dac.allProject('allExcel')" translate="download.all.request.per.project.excel">
                <i class="fa fa-file-excel-o fa-1x" aria-hidden="true"></i>
            </div>
        </li>
        <li role="menuitem" class="li-padding-class" ng-if="!($root.$state.current.name === 'paymentHistory')">
            <div class="font-size-15px" data-ng-click="dac.downloadAsProjectMatrix('allExcel')" translate="download.project.performance.matrix.excel">
                <i class="fa fa-file-excel-o fa-1x" aria-hidden="true"></i>
            </div>
        </li>
    </ul>
</div>
