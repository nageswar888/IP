<form name="pc.form" ng-submit="pc.submitModal ? pc.submitAdviceWithPasscode() : pc.approveAdviceWithPasscode()" novalidate><div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title sub-heading" translate="verifyPasscode.label"></h4>
    </div>
    <div class="modal-body">
        <div class="color-red" ng-bind="pc.failed"></div>
        <div id="approveFlashMsgDiv" flash-message="2000"></div>
        <div class="row pass-code">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <label translate="button.comment"> </label>
                </div>
                <div class="form-group col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <textarea class="form-control custom-control menda {{pc.medatoryMark}}" rows="3" ng-model="pc.comment"></textarea>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <label translate="advice.passcode.label"> </label>
                </div>
                <div class="form-group col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <input type="password" required="" placeholder="Enter passcode"  ng-model="pc.passcode" class="form-control mandatory-mark" required>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="pc.advice.adviceStatus===$root.allAdviceStatus[3] && pc.rejectAdvice!='Reject' && pc.hidePasscodeEntry===false && pc.hideDisburseDate === false">
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
                <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <label translate="advice.disbursed.date.label"></label>
                </div>
                <div class="form-group col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <datepicker date-format="dd-MMM-yyyy" class="input-width">
                        <input ng-model="pc.disbursementDate" type="text" class="form-control"  name="date" />
                    </datepicker>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer text-center">
        <button type="submit" class="btn greenbtn" ng-click="" translate="button.submit">
        </button>
        <button type="button"  class="btn redbtn btn-md" ng-click="pc.closePopup()">
            <span ng-bind="'button.cancel' | translate"></span>
        </button>
    </div>
    <!--<div class="modal-footer add-payee-modal-footer'">

    </div>-->

</div>



</form>
