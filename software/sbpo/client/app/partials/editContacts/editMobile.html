         <div class="form-group">
                   <label class="control-label col-sm-4" translate="user.email.label"></label>
                   <div class="col-sm-7">
                       <input type="email" name="addEmail" id='addEmail' class="form-control text-left" ng-model="anc.admin.addEmail" placeholder="{{'email.label' | translate}}"
                                                ng-minlength="4">
                       <span ng-show="(anc.forms.addEmail.$touched || anc.forms.addEmail.$dirty) && anc.forms.addEmail.$error.email" class="text-danger" translate="invalid.email.message"></span>
                       <span ng-show="(anc.forms.addEmail.$touched || anc.forms.adminSubmitted) && anc.forms.addEmail.$error.minlength" class="text-danger" translate="invalid.email.minlength"></span>

                       <input type="email" name="deleteEmail" id='deleteEmail' class="form-control text-left margin-top-10" ng-model="anc.admin.deleteEmail" placeholder="{{'email.label' | translate}}"
                                                ng-minlength="4">
                       <span ng-show="(anc.forms.deleteEmail.$touched || anc.forms.deleteEmail.$dirty || anc.forms.adminSubmitted) && anc.forms.deleteEmail.$error.email" class="text-danger" translate="invalid.email.message"></span>
                       <span ng-show="(anc.forms.deleteEmail.$touched || anc.forms.adminSubmitted) && anc.forms.email.$error.minlength" class="text-danger" translate="invalid.email.minlength"></span>

                   </div>
                   <div class="col-sm-1">
                           <i class="fa fa-plus-circle fa-2x" aria-hidden="true" ng-click="anc.addEmailId()"></i>
                           <i class="fa fa-trash fa-2x margin-top-10" aria-hidden="true" ng-click="anc.deleteEmailId()"></i>
                   </div>
               </div>


               <div class="form-group">
                   <label class="control-label col-sm-4" translate="mobile.label"></label>
                   <div class="col-sm-7">
                       <input type="text" name="addPhoneno" id='addPhoneno' class="form-control text-left" ng-model="anc.admin.addPhoneno" placeholder="{{'mobile.label' | translate}}"
                              ng-minlength="10" ng-maxlength="10" ng-pattern="/^[0-9]{10,10}$/">
                        <span ng-show="anc.forms.addPhoneno.$error.number">Only Number is required</span>
                        <span ng-show="(anc.forms.addPhoneno.$touched || anc.forms.adminSubmitted) && (anc.forms.addPhoneno.$error.pattern)" class="text-danger"
                              class="text-danger" translate="Invalid.mob"></span>


                       <input type="text" name="deletePhoneno" id='deletePhoneno' class="form-control text-left  margin-top-10" ng-model="anc.admin.deletePhoneno" placeholder="{{'mobile.label' | translate}}"
                                                ng-minlength="10" ng-maxlength="10" ng-pattern="/^[0-9]{10,10}$/">
                       <span ng-show="anc.forms.deletePhoneno.$error.number">Only Number is required</span>
                        <span ng-show="(anc.forms.deletePhoneno.$touched || anc.forms.adminSubmitted) && (anc.forms.addPhoneno.$error.pattern)" class="text-danger"
                              class="text-danger" translate="Invalid.mob"></span>
                   </div>
                   <div class="col-sm-1">
                       <i class="fa fa-plus-circle fa-2x" aria-hidden="true" ng-click="anc.addMobileNo()"></i>
                       <i class="fa fa-trash fa-2x margin-top-10" aria-hidden="true" ng-click="anc.deleteMobileNo()"></i>
                   </div>
               </div>
