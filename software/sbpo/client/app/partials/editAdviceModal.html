<div class="modal-content">
    <div class="modal-header add-task-modal-header">
        <span>Edit Advice</span>
    </div>
    <form class="form-horizontal" name="addTopic" ng-submit="cd.ok()">
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label col-sm-4" translate="advice.ledger.label"></label>
                <div class="col-sm-8">
                    <input  type="text" name="topicName" ng-model="advice.payee.name" class="form-control" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-4 col-sm-4 col-md-4 col-lg-4" ><span ng-bind="'advice.paymentType.label' | translate"></span>
                <div class="col-sm-8">
                    <input type="number" ng-model="cd.questionNumber" step="1" value="0" min="0" class="form-control"   required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">OK</button>
            <button class="btn btn-warning" type="button" ng-click="closePopup()">Cancel</button>
        </div>
    </form>

</div>
